<p>
  위진남북조시대 중 삼국시대의 한 축을 이루는 국가로, 열조 소열제 유비가 건국하였다.
  정식국호는 한이라고 불렀지만, 서진에서 활동했던 한계로 한을 지명인 촉으로 대체해 부른 진수의 삼국지의 영향으로 촉나라로 더 회자된다. 촉 땅에 들어섰던 한나라라는 의미로 촉한으로 표기하기도 한다.
