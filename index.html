<p>
누구나 살다가 한 번쯤은<strong><u><a href="무야호.jpeg"target="_blank">무야호</a></u></strong>를 외치고 싶다.
그것도 아주 강렬하게! 가슴이 답답할 때 고개를 들고 외쳐보자.그런 후 삼국지를 보자.
볶음밥 안 먹는 양수와 싸이코패스 조조, 양말아저씨 유비까지! 보기만 해도 흥이 절로 나는 황금 조합!
수많은 천재와 그보다 많은 치들! 삼국시대에서는 차별없이 목이 달아난다!
동양의 오디세이! 꿈이 시든 가슴에도 한 줄기의 야망을 불어넣는 대서사시! 삼국지!
</p>
